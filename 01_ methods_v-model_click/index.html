<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    <title>Methods, V-modeel y onClick</title>
</head>

<body>

    <div id="app">

        <div class="container my 5">


            <h1>{{titulo}}</h1>
            <div class="row">
                <div class="col">
                    <input class="form-control" type="text" v-model="nuevaFruta" @keyup.enter="agregarFruta">
                </div>
                <div class="col">
                    <button class="btn btn-primary" v-on:click="agregarFruta">Agregar</button>

                </div>
            </div>
            <br>
            <div class="container">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item" v-for="fruta of frutas">
                        <input class="form-control" type="number" v-model.number="fruta.cantidad">
                        {{fruta.nombre}}
                        <button class="btn btn-success" @click="fruta.cantidad++">+</button>
                        <span v-if="fruta.cantidad === 0"> (Sin stock)</span>
                    </li>
                </ul>
                <hr>
                <h4>Total: {{sumarFrutas}}</h4>

            </div>

        </div>
    </div>

    <!-- CDN V2 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.4/dist/vue.js"></script>
    <script src="01.js"></script>
</body>

</html>
